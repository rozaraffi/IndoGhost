<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indo Ghost Clan - Gerbang Utama</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%; /* Ensure html and body take full height */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc; /* Light gray background */
            color: #333;
            display: flex;
            flex-direction: column; /* Use column to allow content to stack and push the footer */
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
            min-height: 100vh;
            /* overflow: hidden; */ /* HAPUS INI */
            position: relative;
            padding-bottom: 80px; /* Add padding for the copyright at the bottom */
        }

        /* Particles container for background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0; /* Behind other content */
        }

        .container {
            max-width: 800px; /* Wider container */
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 16px; /* More rounded corners */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08); /* Softer, larger shadow */
            padding: 50px; /* More padding */
            text-align: center;
            animation: fadeInScale 1s ease-out forwards;
            position: relative;
            z-index: 1; /* Above particles */
            flex-shrink: 0; /* Prevent container from shrinking */
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem; /* Slightly smaller, more modern title */
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: 1px; /* Less harsh letter spacing */
            color: #1e3a8a; /* Darker blue heading */
            line-height: 1.2;
        }

        p {
            font-size: 1.25rem; /* Adjust font size */
            font-weight: 400; /* Regular weight */
            color: #4a5568; /* Darker gray for description */
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Slightly less gap */
            margin-top: 30px;
        }

        .utility-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 35px; /* Adjust padding */
            border-radius: 12px; /* Consistent border radius */
            font-family: 'Poppins', sans-serif; /* Poppins font */
            font-size: 1.25rem; /* Adjust font size */
            font-weight: 600;
            text-transform: capitalize; /* Capitalize, not full uppercase */
            letter-spacing: 0.5px; /* Softer letter spacing */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            border: none;
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
        }

        .utility-btn:hover {
            transform: translateY(-3px); /* Lighter lift effect */
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
        }

        .btn-primary {
            background-color: #3b82f6; /* Tailwind blue-500 */
        }
        .btn-primary:hover {
            background-color: #2563eb; /* Tailwind blue-600 */
        }

        .btn-secondary {
            background-color: #6366f1; /* Tailwind violet-500 */
        }
        .btn-secondary:hover {
            background-color: #4f46e5; /* Tailwind violet-600 */
        }
        
        /* New button style for COC Profile */
        .btn-coc {
            background-color: #fd7e14; /* Orange/Gold for Clash of Clans */
        }
        .btn-coc:hover {
            background-color: #e66b00;
        }


        .btn-whatsapp {
            background-color: #28a745; /* Green for WhatsApp */
            display: flex; /* Ensure it's a flex container for inner alignment */
            align-items: center; /* Vertically align items */
            justify-content: center; /* Horizontally align items */
        }
        .btn-whatsapp:hover {
            background-color: #218838;
        }

        .btn-icon {
            width: 32px; /* Slightly smaller icon */
            height: 32px;
            margin-right: 15px; /* Consistent margin */
            filter: none; /* Remove filter for cleaner look */
            animation: none; /* Remove bounce animation for cleaner look */
        }

        /* Styles for announcement section */
        .announcement-section {
            background-color: #e0f2fe; /* Lighter blue background */
            border-radius: 12px;
            padding: 20px;
            margin-top: 40px; /* Space from buttons */
            box-shadow: inset 0 3px 8px rgba(0,0,0,0.05);
            text-align: left; /* Align text to left inside the box */
            position: relative;
        }

        .announcement-section h3 {
            font-size: 1.15rem;
            font-weight: 600;
            color: #1c4a8a;
            margin-bottom: 15px; /* Increased margin for better spacing */
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .announcement-list {
            list-style: none;
            padding: 0;
            margin: 0;
            /* REMOVED: max-height and overflow-y for flexible height */
            /* max-height: 200px; */
            /* overflow-y: auto; */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .announcement-list::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .announcement-item {
            background-color: #f0f8ff; /* Very light blue for each item */
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px; /* Space between items */
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: relative;
            border-left: 5px solid #3b82f6; /* Accent border */
            opacity: 0; /* Hidden by default for fade-in effect */
            transform: translateY(10px); /* Slightly moved down for fade-in */
            animation: fadeInItem 0.5s ease-out forwards;
        }

        @keyframes fadeInItem {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .announcement-item.new-badge::before {
            content: 'BARU';
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ef4444; /* Red badge */
            color: white;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            animation: pulse 1.5s infinite; /* Pulsing animation for "BARU" */
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .announcement-item h4 {
            font-size: 1.05rem;
            font-weight: 600;
            color: #1e40af; /* Darker blue for title */
            margin-bottom: 5px;
        }

        .announcement-item p {
            font-size: 0.95rem;
            color: #4a5568;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .announcement-item .announcement-date {
            font-size: 0.8rem;
            color: #718096; /* Gray for date */
            font-style: italic;
        }
        
        /* Edit button styles (shared) */
        .edit-btn {
            background-color: #ffc107; /* Warning yellow */
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0; /* Hidden by default */
            visibility: hidden; /* Hidden by default */
            transform: translateY(5px); /* Slightly off-set */
            pointer-events: none; /* Make it unclickable when hidden */
        }

        .edit-btn.is-visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }

        /* Styles for dynamically created edit/delete buttons on announcement items */
        .announcement-item .edit-btn-item { /* New class for item-specific buttons */
            background-color: #ffc107; /* Default yellow, can be overridden */
            color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            position: absolute; /* Position them within the announcement item */
            top: 10px;
            opacity: 1; /* Always visible when created in admin mode */
            visibility: visible;
            pointer-events: auto;
            transform: none; /* No initial transform needed */
        }
        .announcement-item .edit-btn-item:hover {
            background-color: #e0a800;
        }
        .announcement-item .edit-btn-item .edit-icon {
            width: 12px;
            height: 12px;
        }


        /* Specific positioning for announcement section buttons */
        #addAnnouncementBtn, #clearAnnouncementsBtn {
            position: relative; /* Make relative for proper button styling */
            margin-top: 15px; /* Space from list */
            display: inline-flex; /* To align buttons next to each other */
            margin-right: 10px; /* Space between add and clear button */
        }
        
        #editDescriptionBtn {
            position: absolute;
            top: 160px; /* Adjusted top for better alignment */
            right: 50px;
        }


        /* WhatsApp edit button container */
        .whatsapp-action-group {
            display: flex;
            flex-direction: column; /* Stack button and edit below it */
            gap: 10px; /* Gap between whatsapp button and its edit button */
            align-items: center; /* Center horizontally */
            width: 100%; /* Take full width */
            margin-top: 20px; /* Space from other buttons, adjust as needed */
        }

        /* Specific style for WhatsApp edit button (make it smaller) */
        #editWhatsappLinkBtn {
            padding: 10px 20px; /* Smaller padding */
            font-size: 1rem; /* Smaller font size */
            background-color: #ffc107; /* Same as other edit buttons */
            color: #333;
            border-radius: 10px; /* Slightly more rounded */
            box-shadow: 0 4px 10px rgba(0,0,0,0.08); /* Soft shadow */
            opacity: 0; /* Hidden by default */
            visibility: hidden; /* Hidden by default */
            transform: translateY(5px); /* Slightly off-set */
            pointer-events: none; /* Make it unclickable when hidden */
        }
        #editWhatsappLinkBtn.is-visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }

        #editWhatsappLinkBtn:hover {
            background-color: #e0a800;
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        /* COC Link edit button container (similar to whatsapp-action-group) */
        .coc-action-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 100%;
            margin-top: 20px; /* Space from other buttons */
        }

        /* Specific style for COC edit button (make it smaller) */
        #editCocLinkBtn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ffc107;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            opacity: 0; /* Hidden by default */
            visibility: hidden; /* Hidden by default */
            transform: translateY(5px); /* Slightly off-set */
            pointer-events: none; /* Make it unclickable when hidden */
        }
        #editCocLinkBtn.is-visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }
        #editCocLinkBtn:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        /* Admin Mode Toggle Button */
        .admin-toggle-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0.005; /* EXTREMELY Transparent - almost invisible */
            transition: opacity 0.4s ease; /* Slower transition for subtle fade-in */
        }

        .admin-toggle-wrapper:hover {
            opacity: 1; /* Fully visible on hover */
        }

        .admin-toggle-button {
            background-color: #6c757d; /* Dark gray */
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s ease;
        }

        .admin-toggle-button:hover {
            background-color: #5a6268;
        }

        .admin-icon {
            width: 20px;
            height: 20px;
            filter: invert(100%); /* Make icon white */
        }

        /* Copyright text style */
        .copyright {
            margin-top: 60px; /* Space from the back button or content above */
            font-size: 0.95rem;
            color: #718096; /* Slightly darker gray for better readability */
            text-align: center;
            width: 100%; /* Ensure it spans the full width of its parent */
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            h1 { font-size: 3rem; }
            p { font-size: 1.15rem; }
            .container { padding: 40px; }
            .utility-btn { font-size: 1.15rem; padding: 16px 30px; }
            .btn-icon { width: 28px; height: 28px; margin-right: 12px; }
            .announcement-section { padding: 18px; }
            .announcement-section h3 { font-size: 1.1rem; }
            .announcement-item h4 { font-size: 1rem; }
            .announcement-item p { font-size: 0.9rem; }
            .announcement-item .announcement-date { font-size: 0.75rem; }
            .edit-btn { padding: 7px 12px; font-size: 0.85rem; }

            #editDescriptionBtn { top: 140px; right: 40px; } /* Adjusted position for smaller screens */
            #addAnnouncementBtn, #clearAnnouncementsBtn { margin-top: 10px; }

        }

        @media (max-width: 768px) {

            }

            }

            .announcement-section h3 { font-size: 1rem; }
            .announcement-item h4 { font-size: 0.95rem; }

        @media (max-width: 480px) {

            .announcement-item h4 { font-size: 0.9rem; }

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainDescriptionElement = document.getElementById('mainDescription');
            const editDescriptionBtn = document.getElementById('editDescriptionBtn');
            const announcementListElement = document.getElementById('announcementList');
            const addAnnouncementBtn = document.getElementById('addAnnouncementBtn');
            const clearAnnouncementsBtn = document.getElementById('clearAnnouncementsBtn');
            const whatsappButton = document.getElementById('whatsappButton');
            const editWhatsappLinkBtn = document.getElementById('editWhatsappLinkBtn');
            const cocProfileButton = document.getElementById('cocProfileButton');
            const editCocLinkBtn = document.getElementById('editCocLinkBtn');
            const adminModeToggle = document.getElementById('adminModeToggle');

            let isAdminMode = false;
            let announcements = [];

            // --- Function to format date ---
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                try {
                    return new Date(dateString).toLocaleDateString('id-ID', options);
                } catch (e) {
                    return new Date().toLocaleDateString('id-ID', options); // Fallback to current date
                }
            }

            // --- Function to render announcements ---
            function renderAnnouncements() {
                announcementListElement.innerHTML = ''; // Clear existing list
                
                if (announcements.length === 0) {
                    const noAnnLi = document.createElement('li');
                    noAnnLi.classList.add('announcement-item');
                    noAnnLi.style.borderLeft = 'none';
                    noAnnLi.style.boxShadow = 'none';
                    noAnnLi.style.backgroundColor = 'transparent';
                    noAnnLi.innerHTML = `
                        <p style="text-align: center; color: #718096;">Tidak ada pengumuman saat ini.</p>
                    `;
                    announcementListElement.appendChild(noAnnLi);
                    return;
                }

                announcements.sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by newest first

                announcements.forEach((ann, index) => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('announcement-item');
                    
                    const oneDayAgo = new Date();
                    oneDayAgo.setDate(oneDayAgo.getDate() - 1); 
                    if (ann.isNew && new Date(ann.date) > oneDayAgo) {
                        listItem.classList.add('new-badge');
                    }
                    listItem.style.animationDelay = `${index * 0.1}s`;

                    listItem.innerHTML = `
                        <h4>${ann.title}</h4>
                        <p>${ann.content}</p>
                        <span class="announcement-date">${formatDate(ann.date)}</span>
                    `;

                    // Add delete and edit buttons in admin mode
                    if (isAdminMode) {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.classList.add('edit-btn-item'); // Use new class for item-specific buttons
                        deleteBtn.style.backgroundColor = '#dc3545'; // Red for delete
                        deleteBtn.style.color = 'white';
                        deleteBtn.style.right = '10px'; // Positioning
                        deleteBtn.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Delete Icon" class="edit-icon" style="filter: invert(100%);"> Hapus`;
                        deleteBtn.onclick = (event) => {
                            event.stopPropagation();
                            if (confirm('Anda yakin ingin menghapus pengumuman ini?')) {
                                announcements = announcements.filter(item => item.id !== ann.id);
                                saveAnnouncements();
                                renderAnnouncements();
                            }
                        };
                        listItem.appendChild(deleteBtn);

                        const editItemBtn = document.createElement('button');
                        editItemBtn.classList.add('edit-btn-item'); // Use new class for item-specific buttons
                        editItemBtn.style.backgroundColor = '#2196F3'; // Blue for edit
                        editItemBtn.style.color = 'white';
                        editItemBtn.style.right = '80px'; // Position next to delete
                        editItemBtn.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/84/84380.png" alt="Edit Icon" class="edit-icon" style="filter: invert(100%);"> Edit`;
                        editItemBtn.onclick = (event) => {
                            event.stopPropagation();
                            const newTitle = prompt('Edit judul pengumuman:', ann.title);
                            if (newTitle === null) return;
                            const newContent = prompt('Edit isi pengumuman:', ann.content);
                            if (newContent === null) return;

                            ann.title = newTitle.trim() || 'Tanpa Judul';
                            ann.content = newContent.trim() || 'Tidak ada isi.';
                            ann.isNew = false; // Mark as read/edited
                            saveAnnouncements();
                            renderAnnouncements();
                        };
                        listItem.appendChild(editItemBtn);
                    }
                    announcementListElement.appendChild(listItem);
                });
            }

            // --- Function to load data from Local Storage ---
            function loadData() {
                const savedMainDescription = localStorage.getItem('indoGhostMainDescription');
                const savedWhatsappLink = localStorage.getItem('indoGhostWhatsappLink');
                const savedCocTag = localStorage.getItem('indoGhostCocTag');
                const savedAnnouncements = localStorage.getItem('indoGhostAnnouncements');

                if (savedMainDescription) {
                    mainDescriptionElement.textContent = savedMainDescription;
                } else {
                    mainDescriptionElement.textContent = 'Jelajahi detail anggota perkasa kami dan kuasai strategi kemenangan War!';
                }
                if (savedWhatsappLink) {
                    whatsappButton.href = savedWhatsappLink;
                } else {
                    whatsappButton.href = 'https://chat.whatsapp.com/defaultlinkanda';
                }
                if (savedCocTag) {
                    const formattedTag = savedCocTag.replace(/#/g, '');
                    cocProfileButton.href = `https://link.clashofclans.com/id?action=OpenClanProfile&tag=%23${formattedTag}`;
                } else {
                    cocProfileButton.href = `https://link.clashofclans.com/id?action=OpenClanProfile&tag=%23YOUR_CLAN_TAG`;
                }
                
                if (savedAnnouncements) {
                    announcements = JSON.parse(savedAnnouncements);
                } else {
                    // Default announcements if none exist (for testing scroll)
                    const today = new Date();
                    announcements.push({ id: Date.now() + 1, title: 'Selamat Datang!', content: 'Selamat datang di halaman utama Klan Indo Ghost! Tetap pantau pengumuman penting di sini.', date: today.toISOString(), isNew: true });
                    announcements.push({ id: Date.now() + 2, title: 'Jadwal War Mendatang', content: 'War berikutnya akan dimulai pada hari Rabu pukul 20:00 WIB. Pastikan semua hero siap!', date: new Date(today.getTime() - 86400000).toISOString(), isNew: false }); // 1 day ago
                    announcements.push({ id: Date.now() + 3, title: 'Donasi Troops', content: 'Mohon perhatikan rasio donasi. Prioritaskan troop war yang diminta.', date: new Date(today.getTime() - 2 * 86400000).toISOString(), isNew: false }); // 2 days ago
                    announcements.push({ id: Date.now() + 4, title: 'Event Clan: Friendly Challenge', content: 'Akan ada friendly challenge internal pada akhir pekan ini. Siapkan base terbaikmu!', date: new Date(today.getTime() - 3 * 86400000).toISOString(), isNew: false }); // 3 days ago
                    announcements.push({ id: Date.now() + 5, title: 'Pembaruan Aturan', content: 'Beberapa aturan war telah diperbarui. Harap baca kembali di halaman Aturan War Clan.', date: new Date(today.getTime() - 4 * 86400000).toISOString(), isNew: false }); // 4 days ago
                    announcements.push({ id: Date.now() + 6, title: 'Rekrutmen Member Baru', content: 'Kami membuka pendaftaran untuk member TH10+ yang aktif dan loyal. Ajak temanmu bergabung!', date: new Date(today.getTime() - 5 * 86400000).toISOString(), isNew: false }); // 5 days ago
                    saveAnnouncements();
                }
                renderAnnouncements();
            }

            // --- Function to save announcements ---
            function saveAnnouncements() {
                localStorage.setItem('indoGhostAnnouncements', JSON.stringify(announcements));
            }

            // --- Function to save main description ---
            function saveMainDescription(newContent) {
                localStorage.setItem('indoGhostMainDescription', newContent);
                mainDescriptionElement.textContent = newContent;
            }

            // --- Function to save WhatsApp link ---
            function saveWhatsappLink(newLink) {
                localStorage.setItem('indoGhostWhatsappLink', newLink);
                whatsappButton.href = newLink;
            }

            // --- Function to save CoC Tag ---
            function saveCocTag(newTag) {
                localStorage.setItem('indoGhostCocTag', newTag);
                const formattedTag = newTag.startsWith('#') ? newTag.replace(/#/g, '') : newTag;
                cocProfileButton.href = `https://link.clashofclans.com/id?action=OpenClanProfile&tag=%23${formattedTag}`;
            }

            // --- Function to toggle admin mode ---
            function toggleAdminMode() {
                isAdminMode = !isAdminMode;
                if (isAdminMode) {
                    editDescriptionBtn.classList.add('is-visible');
                    addAnnouncementBtn.classList.add('is-visible');
                    clearAnnouncementsBtn.classList.add('is-visible');
                    editWhatsappLinkBtn.classList.add('is-visible');
                    editCocLinkBtn.classList.add('is-visible');
                    adminModeToggle.textContent = 'Keluar Admin Mode';
                    adminModeToggle.style.backgroundColor = '#dc3545';
                } else {
                    editDescriptionBtn.classList.remove('is-visible');
                    addAnnouncementBtn.classList.remove('is-visible');
                    clearAnnouncementsBtn.classList.remove('is-visible');
                    editWhatsappLinkBtn.classList.remove('is-visible');
                    editCocLinkBtn.classList.remove('is-visible');
                    adminModeToggle.textContent = 'Admin Mode';
                    adminModeToggle.style.backgroundColor = '#6c757d';
                }
                renderAnnouncements(); // Re-render to show/hide edit/delete buttons on announcements
            }

            // --- Event listener for editing main description ---
            editDescriptionBtn.addEventListener('click', () => {
                const currentContent = mainDescriptionElement.textContent;
                const newContent = prompt("Masukkan deskripsi utama:", currentContent);

                if (newContent !== null) {
                    saveMainDescription(newContent.trim());
                }
            });

            // --- Event listener for adding announcement ---
            addAnnouncementBtn.addEventListener('click', () => {
                const title = prompt('Masukkan judul pengumuman:');
                if (title === null) return;
                const content = prompt('Masukkan isi pengumuman:');
                if (content === null) return;

                const newAnnouncement = {
                    id: Date.now(),
                    title: title.trim() || 'Tanpa Judul',
                    content: content.trim() || 'Tidak ada isi.',
                    date: new Date().toISOString(),
                    isNew: true
                };
                announcements.push(newAnnouncement);
                saveAnnouncements();
                renderAnnouncements();
            });

            // --- Event listener for clearing all announcements ---
            clearAnnouncementsBtn.addEventListener('click', () => {
                if (confirm('Anda yakin ingin menghapus SEMUA pengumuman? Tindakan ini tidak bisa dibatalkan.')) {
                    announcements = [];
                    saveAnnouncements();
                    renderAnnouncements();
                }
            });

            // --- Event listener for editing WhatsApp link ---
            editWhatsappLinkBtn.addEventListener('click', () => {
                const currentWhatsappLink = localStorage.getItem('indoGhostWhatsappLink') || 'https://chat.whatsapp.com/defaultlinkanda';
                const newWhatsappLink = prompt("Masukkan link Grup WhatsApp (misal: https://chat.whatsapp.com/abcde123):", currentWhatsappLink);

                if (newWhatsappLink !== null) {
                    if (newWhatsappLink.trim() === "") {
                         localStorage.removeItem('indoGhostWhatsappLink');
                         whatsappButton.href = 'https://chat.whatsapp.com/defaultlinkanda';
                    } else {
                        saveWhatsappLink(newWhatsappLink.trim());
                    }
                }
            });

            // --- Event listener for editing CoC Tag ---
            editCocLinkBtn.addEventListener('click', () => {
                const currentCocTag = localStorage.getItem('indoGhostCocTag') || 'YOUR_CLAN_TAG';
                const newCocTag = prompt("Masukkan Tag Klan Clash of Clans Anda (contoh: #2Y9Y2Q2J):", currentCocTag);

                if (newCocTag !== null) {
                    if (newCocTag.trim() === "") {
                        localStorage.removeItem('indoGhostCocTag');
                        cocProfileButton.href = `https://link.clashofclans.com/id?action=OpenClanProfile&tag=%23YOUR_CLAN_TAG`;
                    } else {
                        saveCocTag(newCocTag.trim());
                    }
                }
            });

            // --- Event listener for Admin Mode Toggle Button ---
            adminModeToggle.addEventListener('click', toggleAdminMode);

            // --- Particles.js Initialization ---
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#cccccc"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#bbbbbb",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });

            // --- Initial load ---
            loadData();
        });
    </script>
</body>
</html>
